	<!-- JQuery Script for Login and Signup Forms -->
	<script>
		$(document).ready(function()
		{
			$("#loginform").hide();
			$("#signupform").hide();

		 	$(".show_login").click(function(){
		  		$("#loginform").toggle();
		  		$("#signupform").hide();
		 	});
		 	$("#close_login").click(function(){
		  		$("#loginform").hide();
		 	});

		 	$(".show_signup").click(function(){
		  		$("#signupform").toggle();
		  		$("#loginform").hide();
		 	});
		 	$("#close_signup").click(function(){
		  		$("#signupform").hide();
		 	});
		});
		
	</script>

	<!-- JQuery / CanvasJS Line Chart for Income, Expense & Savings -->
	<script type="text/javascript">
		$(function () {

			var labelValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"]
			var incomeValues = [10000.00, 11500.00, 11250.00, 12000.00, 12000.00, 12000.00, 12000.00];
			var expenseValues = [3809.00, 4377.00, 4295.00, 5948.00, 7384.00, 2435.00, 4598.00];

			var income = {
				title: {
					text: "Monthly Income"
				},
		                animationEnabled: true,
				data: [
				{
					type: "spline",
					dataPoints: [
						{ label: labelValues[0] , y: incomeValues[0] },
						{ label: labelValues[1] , y: incomeValues[1] },
						{ label: labelValues[2] , y: incomeValues[2] },
						{ label: labelValues[3] , y: incomeValues[3] },
						{ label: labelValues[4] , y: incomeValues[4] },
						{ label: labelValues[5] , y: incomeValues[5] },
						{ label: labelValues[6] , y: incomeValues[6] }
					]
				}
				]
			};

			var expense = {
				title: {
					text: "Monthly Expense"
				},
		                animationEnabled: true,
				data: [
				{
					type: "spline",
					dataPoints: [
						{ label: labelValues[0] , y: expenseValues[0] },
						{ label: labelValues[1] , y: expenseValues[1] },
						{ label: labelValues[2] , y: expenseValues[2] },
						{ label: labelValues[3] , y: expenseValues[3] },
						{ label: labelValues[4] , y: expenseValues[4] },
						{ label: labelValues[5] , y: expenseValues[5] },
						{ label: labelValues[6] , y: expenseValues[6] }
					]
				}
				]
			};

			var savings = {
				title: {
					text: "Monthly Savings"
				},
		                animationEnabled: true,
				data: [
				{
					type: "spline",
					dataPoints: [
						{ label: labelValues[0] , y: incomeValues[0] - expenseValues[0] },
						{ label: labelValues[1] , y: incomeValues[1] - expenseValues[1] },
						{ label: labelValues[2] , y: incomeValues[2] - expenseValues[2] },
						{ label: labelValues[3] , y: incomeValues[3] - expenseValues[3] },
						{ label: labelValues[4] , y: incomeValues[4] - expenseValues[4] },
						{ label: labelValues[5] , y: incomeValues[5] - expenseValues[5] },
						{ label: labelValues[6] , y: incomeValues[6] - expenseValues[6] }
					]
				}
				]
			};

			$("#chartIncome").CanvasJSChart(income);
			$("#chartExpense").CanvasJSChart(expense);
			$("#chartSavings").CanvasJSChart(savings);

		});
	</script>
